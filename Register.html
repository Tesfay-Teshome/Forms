<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Form</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header>
  <div class="logo">
     <img src="images/shop.jpg" alt="Logo">
     <h2>Online Shop</h2>
  </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="login.html"><input type="button" name="Login" value="Login"></a></li>
         <li><a href="register.html"><input type="button" name="Login" value="Register"></a></li>
      </ul>
    </nav>
</header>
  <div class="body-overlay"></div>
  <div class="container">
    <form class="reg-form" action="login.html" method="GET">
        <h2>Register</h2>
        <div class="both-sides">
        <div class="lefttside">
          <div class="form-group">
            <label for="username">Firstname</lable><br>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</lable><br>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group"> 
            <label for="password">Password</lable><br>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="country">Country</label><br>
            <input type="text" id="country" name="country" required />
          </div>
          <div class="form-group">
            <label for="state">State</label><br>
            <input type="text" id="state" name="state" required />
          </div>
        </div>
        <div class="rightside">
          <div class="form-group">
            <label for="lastname">Lastname</label><br>
            <input type="text" id="lastname" name="lastname" requreid />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required />
          </div>
          <div class="form-group">  
            <label for="city">City</label><br>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label><br>
            <input type="text" id="zip" name="zip" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob" required />
          </div>
        </div>
    </div>
     <div class="form-group">
        <label for="gener">What's your Gener</label><br>
        <input type="radio" id="Male" name="Gender" value="male">Male
        <input type="radio" id="Female" name="Gender" value="female">Female
      </div>
    <div class="form-group">
      <label for="discrption">Description</label><br>
      <textarea id="discrption" name="discrption" rows="4" cols="50" placeholder="Write something about yourself..."></textarea>
    </div>
      <div class="form-group">
        <input type="submit" value="Register" />
      </div>
       <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
    <footer>
       <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    </footer>
    

</body>
</html>
