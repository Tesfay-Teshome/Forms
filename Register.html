<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Form</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="body-overlay"></div>

  <div class="container">
    <div class="images">
        <div class="form-overlay"></div>
        <img class="form-img" src="images/formimg.jpg" />
        <h3> Welcome to Tes E-commerce </h3>
    </div>
    <form class="form">

      <h2>Register</h2>
      <div class="form-columns">
        <div class="left-column">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="fullname">Last Name</label><br>
                <input type="text" id="fullname" placeholder="Enter full name" required>
            </div>

             <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Address</label><br>
                <input type="text" id="confirm-password" placeholder="Address" required>
            </div>
            
        </div>
        <div class="right-column">
            <div class="form-group">
                <label for="fullname">Full Name</label><br>
                <input type="text" id="fullname" placeholder="Enter full name" required>
            </div>
           
             <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" placeholder="Re-enter password" required>
            </div>

            


            <div class="form-group">
                <label>Gender</label><br>
                <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>

           
     </div>
    </div>
     <div class="form-group">
        <label for="message">Message</label><br>
        <textarea id="message" rows="3" placeholder="Write a message..."></textarea>
     </div>

      <div class="form-group">
        <button type="submit">Register</button>
      </div>

      <div class="form-group text-center">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

</body>
</html>
